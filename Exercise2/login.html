<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="bg-slate-900">
    
    <section class="flex items-center justify-center h-screen">
      
      <div class="bg-gray-800 rounded-xl p-8 w-full max-w-md shadow-xl flex flex-col gap-4">

        <h2 class="text-3xl text-white text-center font-bold mb-2">Sign Up</h2>

        <div class="grid grid-cols-2 gap-4">
          <input
            type="text"
            placeholder="First Name"
            class="p-3 rounded-md bg-gray-700 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />

          <input
            type="text"
            placeholder="Last Name"
            class="p-3 rounded-md bg-gray-700 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <input
          type="email"
          placeholder="Email"
          class="p-3 rounded-md bg-gray-700 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />

        <input
          type="email"
          placeholder="Confirm Email"
          class="p-3 rounded-md bg-gray-700 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />

        <input
          type="password"
          placeholder="Password"
          class="p-3 rounded-md bg-gray-700 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />

        <input
          type="password"
          placeholder="Confirm Password"
          class="p-3 rounded-md bg-gray-700 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />

        <button
          class="w-full p-3 rounded-md bg-gradient-to-r from-blue-500 to-purple-500 text-white font-medium hover:opacity-90 transition"
        >
          Submit
        </button>

        <p class="text-center text-gray-400 text-sm mt-2">
          Already have an account?
          <a href="#" class="text-blue-400 hover:underline">Sign In</a>
        </p>

      </div>
    </section>

  </body>
</html>
