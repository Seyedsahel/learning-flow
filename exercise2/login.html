<html>
  <head>
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body style="background-color: #10172a;">
    <section class="flex items-center justify-center h-screen">
  <div class="grid grid-rows-8 gap-4 w-lg h-auto bg-gray-800 rounded-xl m-2 p-6">
    <div class="text-3xl text-white text-center font-bold">Sign Up</div>
    <div class="grid grid-cols-2 gap-4 mx-3">
      <div class="h-13 rounded-md bg-gray-500">
        <input type="text" placeholder="First Name"
             class="w-full h-full rounded-md p-2 bg-gray-700 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="h-13 rounded-md bg-gray-500">
        <input type="text" placeholder="Last Name"
             class="w-full h-full rounded-md p-2 bg-gray-700 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
    </div>
    <div class="h-13 rounded-md bg-gray-500 mx-3">
        <input type="text" placeholder="Email"
             class="w-full h-full rounded-md p-2 bg-gray-700 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="h-13 rounded-md bg-gray-500 mx-3">
        <input type="text" placeholder="Confirm Email"
             class="w-full h-full rounded-md p-2 bg-gray-700 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="h-13 rounded-md bg-gray-500 mx-3">
        <input type="text" placeholder="Password"
             class="w-full h-full rounded-md p-2 bg-gray-700 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="h-13 rounded-md bg-gray-500 mx-3">
        <input type="text" placeholder="Confirm Password"
             class="w-full h-full rounded-md p-2 bg-gray-700 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="h-10 rounded-md bg-blue-500 mx-3">
            <button class="w-full p-3 rounded-lg bg-gradient-to-r from-blue-500 to-purple-500 text-white font-medium hover:opacity-90 hover:cursor-pointer transition">
        Submit</button>
      </div>
      <div class="h-7 rounded-md mx-3">
          <p class="text-center text-gray-400 mt-4 text-sm">
          Already have an account?
          <a href="#" class="text-blue-400 hover:underline">Sign In</a>
        </p>
      </div>

  </div>
</section>

      
  </body>
</html>
