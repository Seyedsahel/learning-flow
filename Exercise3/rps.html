<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  </head>
  <body class="bg-gray-950 mt-10">
    <p class="text-white text-center m-3.5 text-4xl font-bold">
      Rock Paper Scissors
    </p>
    <div class="flex justify-center gap-4">
       <button onclick="playGame('paper')" class="flex justify-center w-24 h-24 rounded-full border-amber-50 border-2 cursor-pointer">
        <img class="w-20 h-20 pt-3" src="images/paper-emoji.png" alt="">
        </button>
        <button onclick="playGame('rock')" class="flex justify-center w-24 h-24 rounded-full border-amber-50 border-2 cursor-pointer">
            <img class="w-20 h-20" src="images/rock-emoji.png" alt="">
        </button>
        <button onclick="playGame('scissors')" class="flex justify-center w-24 h-24 rounded-full border-amber-50 border-2 cursor-pointer">
            <img class="w-20 h-20 pt-3" src="images/scissors-emoji.png" alt="">
        </button>
    </div>
    <p class="js-res text-white text-center mt-10 mb-5 text-3xl font-bold">
      Tie.
    </p>
    <div class="js-showMoves flex justify-center">
      <p class="text-white m-3.5 text-2xl inline-block">
      you
    </p>
    <img class="inline-block h-10 w-10 mt-3.5 mr-1" src="images/paper-emoji.png" alt="">
    <img class="inline-block h-10 w-10 mt-3.5 ml-1" src="images/paper-emoji.png" alt="">
    <p class="text-white m-3.5 text-2xl inline-block">
      computer
    </p>
    </div>
    <p class="js-score text-white m-3.5 text-xl text-center">
      Wins: 1, Losses: 1, Ties:2
    </p>
    <div class="flex justify-center">
      <button onclick="resetScore()" class="bg-amber-50 m-3.5 px-3 py-2 rounded-xl cursor-pointer">
        Reset Score
      </button>
    </div>
    <script src="scripts/rps.js"></script>
  </body>
</html>
